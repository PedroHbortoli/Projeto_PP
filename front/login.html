<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicLift</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <button class="back-button">Back</button>

    </header>

    <main>

        <div class="cadastro-conteiner">

            <h1 class="style-text">Cadastrar</h1>
            <form>

                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" placeholder="Nome do usuário:" id="name" title="name"v>
                </div>

                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" placeholder="Email:" id="email" title="email">
                </div>

                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" placeholder="Senha:" id="password" title="password">
                    <button id="show-password">👁️</button>
                </div>

                <button id="handleSubmit" class="submit-button">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
